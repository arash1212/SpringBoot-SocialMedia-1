<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>لیست تمام کاربران</title>
</head>
<body dir="rtl">

<ul>
    <li><a href="/">صفحه اصلی</a></li>
    <!--add these to list only if user is not authorized-->
    <div sec:authorize="isAnonymous()">
        <li><a href="/signup">ثبت نام</a></li>
        <li><a href="/login">ورود به سایت</a></li>
    </div>
    <!--add these to list only if user is authorized-->
    <div sec:authorize="isAuthenticated()">
        <li><a href="/logout">خروج</a></li>
    </div>
</ul>

<table border="1">
    <tr>
        <th>کد کاربری</th>
        <th>نام کاربری</th>
        <th>انتخاب کاربر</th>
    </tr>
    <div th:each="user : ${session.usersList}">
        <tr>
        <form action="/user/getUserPosts.do">
            <td><input type="text" name="username" th:value="${user.getUsername()}" readonly></td>
            <td><input type="text" name="userId" th:value="${user.getId()}" readonly></td>
            <td><input type="submit" value="انتخاب"></td>
        </form>
        </tr>
    </div>
</table>

</body>
</html>
